<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Teleconsultation Portal</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8ylFxXeGKQ4XlImxnxisGYyjB4EP_WIPFbQ&s");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
         }
        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #004d40; /* Dark teal */
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .navbar img {
            height: 50px;
            margin-right: 20px;
        }
        .navbar h1 {
            color: white;
            margin-right: auto;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #80cbc4; /* Light teal */
        }
        /* Landing Page Background */
        .landing {
            height: 100vh;
            background-image: url('hhttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8ylFxXeGKQ4XlImxnxisGYyjB4EP_WIPFbQ&sttps://images.unsplash.com/photo-1520601362945-813476839352?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNTY3MHwwfDF8c2VhcmNofDI3fHxtZWRpY2FsJTIwdGVjaG5vbG9neXxlbnwwfHx8fDE2MDk1NzgzMjU&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Login Form */
        .login-form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 300px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d40; /* Dark teal */
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s;
        }
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #004d40;
            box-shadow: 0 0 8px rgba(0,77,64,0.5);
            outline: none;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #004d40;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #00796b; /* Slightly lighter teal */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2UIrLnHWfXJSnAA7m3pSa6AtpZv1EhYSW0w&s" alt="Teleconsult Logo">
        <h1>Doctor's Teleconsultation Portal</h1>
        <a href="#">Patient Login</a>
        <a href="#">Doctor Login</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
    </div>
    <!-- Landing Page Section -->
    <div class="landing">
        <div class="login-form">
            <h2>Patient Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
